<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riru Bot - Eval Panel</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .log-box {
      width: 100%;
      height: 260px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 12px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      border-radius: 10px;
      padding: 12px;
      font-family: monospace;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      outline: none;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: black;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Eval Console</h1>

    <div id="log" class="log-box">
Klik tombol "RUN EVAL" untuk melihat output
    </div>

    <textarea id="kode" placeholder="Tulis kode eval di sini..."></textarea>

    <button onclick="runEval()">RUN EVAL</button>

    <footer>
      © 2025 Riru Project
    </footer>
  </div>

  <script>
    async function runEval() {
      const kode = document.getElementById('kode').value.trim()
      const logEl = document.getElementById('log')

      if (!kode) {
        logEl.textContent = '⚠️ Kode eval kosong'
        return
      }

      logEl.textContent = '⏳ Mengeksekusi...'

      try {
        const res = await fetch('/eval', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code: kode })
        })

        const text = await res.text()
        logEl.textContent = text
      } catch (err) {
        logEl.textContent = '❌ Error: ' + err.message
      }

      logEl.scrollTop = logEl.scrollHeight
    }
  </script>

</body>
</html>
