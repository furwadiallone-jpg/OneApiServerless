  <script>
    document.getElementById("aiprotes").addEventListener("click", async () => {

  "sender": "081234566790@s.whatsapp.net",
  "prompt": "Sekarang kamu adalah Xixy yang baik hati....",
  "clear": true
};

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Terjadi error: " + response.status);
        }

        const result = await response.json();

        // tampilkan hasil di HTML
        document.getElementById("aiprorespon").textContent = JSON.stringify(result, null, 2);

      } catch (error) {
        document.getElementById("aiprorespon").textContent = "Error: " + error.message;
      }
    });
  </script>
